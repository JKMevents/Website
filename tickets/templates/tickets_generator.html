<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    


    <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
        <div class="btn-group">
            <input class="text-center form-control-lg mb-2" id="display" value= '0' >
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(1)">1</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(2)">2</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(3)">3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(4)">4</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(5)">5</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(6)">6</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(7)">7</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(8)">8</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(9)">9</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick= "clearDisplay()">Clear</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="appendNumber(0)">0</button>
            <button type="button" class="btn btn-primary py-3" onclick="enterValue()">Go</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var displayedNumber = 0;

    function appendNumber(number) {
        displayedNumber = number;
        document.getElementById('display').value = displayedNumber;
    }

    function clearDisplay() {
        displayedNumber = 0;
        document.getElementById('display').value = displayedNumber;
    }

    function enterValue() {
        //
        //var currentValue = displayedNumber;
    }


</script>


</html>
